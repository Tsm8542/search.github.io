<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy-Surfer</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body onload="ld()">
    <div class="search">
        <input onfocus="clr('#x')" type="text" id="x" autocomplete="on" placeholder="Search term..." autofocus>
        <button id="gsrc-btn" onclick="a()"><img src="img/g.jpg"></button>
        <button id="ysrc-btn" onclick="b()"><img src="img/yt.jpg"></button>
        <button id="wsrc-btn" onclick="c()"><img src="img/wiki.png"></button>
        <button id="search-btn" onclick="d()" id>Search all</button>
    </div>
    <br>
    <div class="link-opener">
        <input onfocus="clr('#link')" type="text" id="link" autocomplete="on" placeholder="Enter the link to be visisted...">
        <button onclick="x()" id="link-btn">Go to the link</button>
    </div>
    <br>
    <button id="clr" onclick="cl()">Clear history</button>
    <div class="history">
        <table class="history-table">
            <tr><th style="width: 10%;">Date</th><th style="width: 10%;">Time</th><th style="width: 50%;">Search History</th><th style="width: 20%;">Click to open link</th><th style="width: 10%;">Click to enter in searchbox</th></tr>
        </table>
    </div>
</body>
</html>
